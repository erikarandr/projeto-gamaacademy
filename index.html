<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
   
    <title>JobsNet RH</title>
</head>
<body>
    <body background="images.jpg"></body>
    
    <header>
    <div>
       <h1>Cadastre seu currículo</h1>
    </div>
    </header>
 
          <form action="" method="POST" autocomplete="off">
              <h3> Preencha os dados abaixo para se candidatar as nossas vagas! </h3>
              <br>
              <h4>Dados Pessoais</h4>
              <hr>
              <br>
            <fieldset>
              <div class="flex-containerPrimeiraLinha">
                  <div>
                      <label for="nome">Nome Completo</label>
                      <label for="*" style="color:black;">*</label>
                      <input type="text" mame="cargo" id="cargo" size="30" maxlength="45" required><br>
                      </div>
              </div>

              <div class="flex.containerSegundaLinha">
                  <div>
                      <label for="mes"> Data de Nascimento</label>
                      <label for="*" style="color:black;">*</label>
                      <input type="date" name="datanascimento" id="datanascimento" size="5" maxlength="7" required>
                  </div>
              </div>

              <div>
                  <label for="estadocivil"> Estado Civil</label><br>
                  <select id="estadoCivil" name="estadoCivil>"
                      <option value=""selected> </option>
                      <option value="casado">Casado(a)</option>
                      <option value="solteiro">Solteiro(a)</option>
                      <option value="divorciado">Divorciado(a)</option>
                      <option value="uniaoestavel">União Estável</option>
                      <option value="viuvo">Viúvo(a)</option>
                  </select> <br>
                    
              </div>
              
              <div>
                <label for="sexo"> Sexo</label><br>
                <select id="sexo" name="Sexo>"
                    <option value=""selected> </option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                   
                </select> <br>
              </div>
              <fieldset>
              <div class="flex-containerTerceiraLinha">
                  <div>
                      <label for="cep">CEP</label>
                      <label for="*" style="color:black;">*</label>
                      <input type="text" name="cep" id="cep" size="5" maxlength="7" required>
                  </div>
                  <div>

                  <label for="logradouro">Endereço</label>
                  <label for="*" style=color:black;">*</label>
                  <input type="text" name="logradouro" id="logradouro" placeholder="Ex.Nome da Rua" size="30" maxlength="60" required>
                  </div>

                  <div>
                    <label for="numero">Número</label>
                    <label for="*" style=color:black;">*</label>
                    <input type="text" name="logradouro" id="logradouro" size="3" maxlength="60" required>
                  </div>
              

                  <div class="flex-containerQuartaLinha">
                      <div>
                          <label for="bairro">Bairro</label>
                          <label for="*" style=color:black;">*</label>
                          <input type="text" name="bairro" id="bairro" size="20" maxlength="60" required>
                        </div>

                        <div>
                            <label for="cidade">Cidade</label>
                          <label for="*" style=color:black;">*</label>
                          <input type="text" name="cidade" id="cidade" size="20" maxlength="60" required>
                        </div>
                       
                        <div>
                        <label for="uf">UF</label>
                          <label for="*" style=color:black;">*</label>
                          <input type="text" name="uf" id="uf" size="3" maxlength="3" required>
                        </div>
                  </div>
                </fieldset>
                  <fieldset>
                  <div class="flex-containerQuintaLinha">
                    <div>
                      <label for="tel1">Telefone Fixo 1</label>
                      <label for="*" style=color:black;">*</label>
                      <input type="tel" name="tel1" id="tel1" required placeholder="ex:(31)3333-3333" pattern="[0-9] {4}-[0-9]{4}"> <br>
                    </div>
                   
                    <div>
                        <label for="tel2">Telefone Fixo 2</label>
                        <label for="*" style=color:black;">*</label>
                        <input type="tel" name="tel2" id="tel2" required placeholder="ex:(31)3333-3333" pattern="[0-9] {4}-[0-9]{4}"> <br>
                      </div>

                  <div class="flex-containerSextaLinha">
                      <div>
                        <label for="cel">Celular</label>
                        <label for="*" style=color:black;">*</label>
                        <input type="tel" name="cel" id="cel" required placeholder="ex:(31)9999-9999" pattern="[0-9] {4}-[0-9]{4}"> <br>
                      </div>
                      <div>
                    
                
                        <label for="contato">Contato</label>
                        <label for="*" style="color:black;">*</label>
                        <input type="tel" name="contato" id="contato" size="10" maxlenght="45"> <br>
                        </div>

                        <div>
                            <label for="e-mail">E-mail</label>
                            <label for="*" style="color:black;">*</label>
                            <input type="email" name="email" id="email" size="30" required placeholder="example@gmail.com" pattern="[0-9] {4}-[0-9]{4}"> <br>
                          </div>
                        </fieldset>

                      </div>

                      <h4>Documentos</h4> 
                      <hr>
                      <br> 
                      
                      <fieldset>

                      <div class="flex-containerSetimaLinha">
                          <div>
                              <label for="identidade">Identidade</label>
                              <label for="*" style="color:black;">*</label><br>
                              <input type="input" name="identidade" id="identidade" maxlength="15" required> <br>
                            </div>

                            <div>
                                <label for="cpf_digitado">CPF</label>
                                <label for="*" style="color:black;">*</label><br>
                                <input type="input" name="cpf_digitado" id="cpf_digitado" maxlength="14" required> <br>
                              </div>

                              <div>
                                  <label for="veiculo">Possui Veiculo </label> <br>
                                  <select id="veiculo" name="veiculo">
                                      <option value="" selected></option>
                                      <option value="sim">Sim</option>
                                      <option value="nao">Não</option>
                                  </select> <br>
                                  
                              </div>
                            
                              <div>
                                <label for="habilitacao">Habilitação</label> <br>
                                <select id="habilitacao" name="habilitacao">
                                    <option value="" selected></option>
                                    <option value="a">CNH A</option>
                                    <option value="b">CNH B</option>
                                    <option value="c">CNH C</option>
                                    <option value="d">CNH D</option>
                                    <option value="e">CNH E</option>
                                </select> <br><br>
                            </div>
                        </fieldset>
                      </div>

                      <br>
                      <br>
                      <button class="buttonInput" type="submit">Enviar</button>
                    </form>

                    <div class="container page-header">
                        <div id="success" class="alert alert-sucess" style="display: none;" role="alert">
                        </div>

                        <div id="error" class="alert alert-danger" style="display: none;" role="alert">
                            <strong style="color:black;"> Atenção</strong> CPF informado é inválido.

                        </div>     
                    </div>
         </div>
 </body>

 <script = src="./script.js"> </script>
 
 </html>
